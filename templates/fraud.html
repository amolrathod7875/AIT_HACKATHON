{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 animate-up">
            <div class="card glass-card p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-secret fa-3x text-danger mb-3"></i>
                    <h2 class="text-danger">Fraud Detection</h2>
                </div>
                
                <form action="/predict_fraud" method="POST">
                    <div class="mb-4">
                        <label class="form-label">Transaction Time (Seconds)</label>
                        <input type="number" name="time" class="form-control" placeholder="e.g. 450" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Transaction Amount ($)</label>
                        <input type="number" step="any" name="amount" class="form-control" placeholder="e.g. 1250.50" required>
                    </div>

                    <div class="alert alert-info small">
                        <i class="fas fa-info-circle"></i> Note: For this demo, internal transaction vectors (V1-V28) are automatically simulated based on typical patterns.
                    </div>

                    <button type="submit" class="btn btn-danger w-100 py-3 fw-bold shadow">Analyze Transaction</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
